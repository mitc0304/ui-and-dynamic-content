<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI & Dynamic Content</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div id="shoppingList">
        <img src="./img/header.jpg">
          <h2>GROCERY</h2>
          <h1>LIST</h1>
          <div id="list">
          <p>Keep track of what you need to buy!</p>
          <input type="text" id="user-input" placeholder="type your grocery items here">
          <button id="add-item">Add to List</button>
          <ul id="display-items"></ul>
          <p class="error"></p>
          <footer>
              <a href="http://www.facebook.com"><i class="fab fa-facebook"></i></a>
              <a href="http://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
              <a href="http://www.instagram.com"><i class="fab fa-instagram"></i></a>
          </footer>
          </div>
      </div>

<script src='js/main.js' type="text/javascript"></script>
</body>
</html>
